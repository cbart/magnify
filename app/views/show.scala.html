@(name: String)(implicit flash: Flash)

@head = {
  <script src="http://d3js.org/d3.v2.js"></script>
  <script src="/assets/javascripts/display.js"></script>
}

@main("Magnify", head) {
  <header>
    <h1>@name</h1>
  </header>
  <input type="button" class="whole-button" value="Whole graph"/>
  <input type="button" class="packages-button" value="Only packages"/>
  <input type="button" class="package-imports-button" value="Packages with imports"/>
  <section id="chart">
  </section>
}
